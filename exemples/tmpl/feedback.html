<form method="post">
	<p>
		<input type="text" name="name" required placeholder="{%name%}">
	</p>
	<p>
		<input type="email" name="email" placeholder="{%email%}">
	</p>
	<p>
		<textarea name="message" placeholder="{%message%}"></textarea>
	</p>
	<p>
		<button type="submit">{%submit%}</button>
	</p>
</form>
